<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/default.xhtml">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" closable="true"/>
            <p:commandButton value="Обновить" update="@form" action="#{linksBean.refresh}"/>
            <p:dataTable value="#{linksBean.deptOlds}" var="dept">
                <p:column>
                    <p:link outcome="/data" value="#{dept.name}">
                        <f:param name="id" value="#{dept.guid1c}"/>
                    </p:link>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
