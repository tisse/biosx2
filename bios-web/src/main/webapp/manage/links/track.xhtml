<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/default.xhtml">
    <ui:define name="title"><h:outputText value="#{trackBean.title}"/></ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" closable="true"/>
            <p:calendar pattern="dd.MM.yyyy" value="#{trackBean.date.time}" style="margin-right: 10px;"/>
            <p:commandButton value="Полная выгрузка " action="#{trackBean.trackFull}" update="@form"/>
            <p:commandButton value="Полная выгрузка в Excel" action="#{trackBean.trackExcel}" update="@form"/>
            <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                <f:facet name="default">
                    <h:outputText value="Status: StandBy" rendered="false"/>
                </f:facet>

                <f:facet name="start">
                    <p:graphicImage library="image" name="dots64.gif" />
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="Status: Completed" rendered="false"/>
                </f:facet>
            </p:ajaxStatus>
        </h:form>
    </ui:define>
</ui:composition>
